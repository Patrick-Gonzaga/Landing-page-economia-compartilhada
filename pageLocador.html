            <div class="cadastroBox">

          </a>
        </div>

    </header>
    <section class="container-menuLocador">
      <div class="menuLocador">
      <div><h1 class="queroAlugar" style="color: #00e587;">Quero alugar minhas ferramentas</h1></div>
      <form action="" class="formLocador">
        <label for="selectFerramentasLocador">
          <span class="ferramentasDisponiveis"
            >Ferramentas disponíveis</span
          ></label
        >
        <select id="selectFerramentasLocador" required>
          <option selected disabled>Selecione uma Ferramenta</option>
          <option>Martelo</option>
          <option>Chave Inglesa</option>
          <option>Chave Phillips</option>
          <option>Chave de Fenda</option>
          <option>Furadeira</option>
          <option>Parafusadeira</option>
          <option>Pregos/Parafusos</option>
          <option>Alicate</option>
          <option>Pá</option>
          <option>Esquadro</option>
          <option>Maquita</option>
          <option>Ferro de solda</option>
        </select>
        <br />
        <label for="maxTempo"></label>
          <span class="qualPeriodo">
            Qual é o periodo maximo que você pode disponibilizar sua ferramenta
            ?</span></label
        >
        <br />
        <div class="radioTempoMax">
          <div>
            <label for="menosDe1Dia">Menos de 1 dia</label>
            <input type="radio" name="tempoMax" id="menosDe1Dia" />
          </div>
          <div>
            <label for="1Dia">1 dia</label>
            <input type="radio" name="tempoMax" id="1Dia" />
          </div>
          <div>
            <label for="ate3Dias">Até 3 dias</label>
            <input type="radio" name="tempoMax" id="ate3Dias" />
          </div>
        </div>

        <br />
        <section class="termosDeUso">
          <input type="checkbox" name="termsCheckBox" id="terms" required/>
          <label for="terms" class="textTerms" 
            ><p>Ao alugar essa ferramenta estou ciente dos termos <br> de uso do sistema
            de compartilhamento de ferramentas.</p></label
          >
        </section>
        <button class="fimLoc">Quero alugar</button>
      </form>
      </div>
    </section>
