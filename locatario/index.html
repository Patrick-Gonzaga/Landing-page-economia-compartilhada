    <header class="cabecalho">
      <div class="headerPrincipal">
        <a href="./index.html"

        /></a>

            <div class="barraLink"></div>
          </a>

        <div class="loginCadastroBox">
          <a href="#">
            <div class="loginBox">
              <p>Login</p>
            </div>

          <a href="#">
            <div class="cadastroBox">
              <p>Cadastro</p>
            </div>
          </a>
        </div>
      </div>
    </header>

    <div class="container-menuLocatario">
      <div class="menuLocatario">
        <div>
          <h1 class="queroAlugar" style="color: #00e587">
            Preciso de ferramentas
          </h1>
        </div>
        <form action="" class="formLocatario">
          <label for="selectFerramentasLoc"
            ><span class="ferramentasDisponiveis"
              >Ferramentas disponíveis
            </span>
          </label>
          <select id="selectFerramentasLocatario" required>
            <option selected disabled>Selecione uma Ferramenta</option>
            <option>Martelo</option>
            <option>Chave Inglesa</option>
            <option>Chave Phillips</option>
            <option>Chave de Fenda</option>
            <option>Furadeira</option>
            <option>Parafusadeira</option>
            <option>Pregos/Parafusos</option>
            <option>Alicate</option>
            <option>Pá</option>
            <option>Esquadro</option>
            <option>Maquita</option>
            <option>Ferro de solda</option>
          </select>
          <br />
          <label for="dataLoc" class="qualPeriodo">Duração do uso</label> <br />
          <input type="date" name="" id="dataLoc" />
          <br />
          <label for="dataLoc2" class="qualPeriodo">até</label>
          <br />
          <input type="date" name="" id="dataLoc2" />
          <br />
          <section class="termosDeUso">
            <input type="checkbox" name="" id="terms" class="textTerms" />
            <label for="terms"
              >Ao alugar essa ferramenta estou ciente dos termos <br />
              de uso do sistema de compartilhamento de ferramentas.</label
            >
          </section>
          <br />
          <button class="fimLoc">Quero alugar</button>
        </form>
      </div>
    </div>
    <footer class="rodape">
      <div class="boxRodape">
        <section class="boxSocials">
          <div class="FB">
